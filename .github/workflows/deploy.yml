name: Deploy nodes to Heroku

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Heroku CLI
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh

      - name: Login to Heroku
        run: |
          echo "${{ secrets.HEROKU_API_KEY }}" | docker login --username=_ --password-stdin registry.heroku.com

      - name: Build images with Docker Compose
        run: docker-compose build

      - name: Tag and Push shopify-app as web
        run: |
          docker tag chat-assistant-app registry.heroku.com/${{ secrets.HEROKU_APP_NAME }}/web
          docker push registry.heroku.com/${{ secrets.HEROKU_APP_NAME }}/web

      - name: Tag and Push nodes
        run: |
          docker tag chat-assistant-bots registry.heroku.com/${{ secrets.HEROKU_BOTS_APP_NAME }}/web
          docker push registry.heroku.com/${{ secrets.HEROKU_BOTS_APP_NAME }}/web

      - name: Release nodes
        run: |
          heroku container:release web -a ${{ secrets.HEROKU_APP_NAME }}
          heroku container:release web -a ${{ secrets.HEROKU_BOTS_APP_NAME }}
